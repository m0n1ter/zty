<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Log In</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="views/Eternity Forms Preview_files/preview.css" rel="stylesheet">
    <script src="views/Eternity Forms Preview_files/modernizr.js"></script>
    <link href="views/Eternity Forms Preview_files/css" rel="stylesheet" type="text/css">
</head>
<body class="eternity-form scroll-animations-activated">

<section class="colorBg4 colorBg dark" id="demo4" data-panel="fourth">
    <div class=" container">

        <div class="login-form-section">
            <div class="login-content" data-animation="bounceIn">
                <form action="/login" method="post">
                    <div class="section-title">
                        <h3>Sign In</h3>
                    </div>
                    <div class="textbox-wrap">
                        <div class="input-group">
                            <span class="input-group-addon "><i class="icon-user icon-color"></i></span>
                            <input type="text" required="required" class="form-control" placeholder="ID" name="ID">
                        </div>
                    </div>
                    <div class="textbox-wrap">
                        <div class="input-group">
                            <span class="input-group-addon "><i class="icon-key icon-color"></i></span>
                            <input type="password" required="required" class="form-control " placeholder="Password" name="Password">
                        </div>
                    </div>
                    <div class="login-form-action clearfix">
                        <button type="submit" class="btn btn-success pull-right green-btn">LogIn &nbsp; <i class="icon-chevron-right"></i></button>
                    </div>
                </form>
            </div>
        </div>



    </div>
</section>

<script src="views/Eternity Forms Preview_files/jquery-1.9.1.js"></script>
<script src="views/Eternity Forms Preview_files/bootstrap.js"></script>
<script src="views/Eternity Forms Preview_files/respond.src.js"></script>
<script src="views/Eternity Forms Preview_files/jquery.icheck.js"></script>
<script src="views/Eternity Forms Preview_files/placeholders.min.js"></script>
<script src="views/Eternity Forms Preview_files/waypoints.min.js"></script>
<script src="views/Eternity Forms Preview_files/jquery.panelSnap.js"></script>

<script type="text/javascript">
    $(function () {
        $("input").iCheck({
            checkboxClass: 'icheckbox_square-blue',
            increaseArea: '20%' // optional
        });
        $(".dark input").iCheck({
            checkboxClass: 'icheckbox_polaris',
            increaseArea: '20%' // optional
        });
        $(".form-control").focus(function () {
            $(this).closest(".textbox-wrap").addClass("focused");
        }).blur(function () {
            $(this).closest(".textbox-wrap").removeClass("focused");
        });

        //On Scroll Animations


        if ($(window).width() >= 968 && !Modernizr.touch && Modernizr.cssanimations) {

            $("body").addClass("scroll-animations-activated");
            $('[data-animation-delay]').each(function () {
                var animationDelay = $(this).data("animation-delay");
                $(this).css({
                    "-webkit-animation-delay": animationDelay,
                    "-moz-animation-delay": animationDelay,
                    "-o-animation-delay": animationDelay,
                    "-ms-animation-delay": animationDelay,
                    "animation-delay": animationDelay
                });

            });
            $('[data-animation]').waypoint(function (direction) {
                if (direction == "down") {
                    $(this).addClass("animated " + $(this).data("animation"));

                }
            }, {
                offset: '90%'
            }).waypoint(function (direction) {
                if (direction == "up") {
                    $(this).removeClass("animated " + $(this).data("animation"));

                }
            }, {
                offset: $(window).height() + 1
            });
        }

        //End On Scroll Animations


        $(".main-nav a[href]").click(function () {
            var scrollElm = $(this).attr("href");

            $("html,body").animate({ scrollTop: $(scrollElm).offset().top }, 500);

            $(".main-nav a[href]").removeClass("active");
            $(this).addClass("active");
        });




        if ($(window).width() > 1000 && !Modernizr.touch) {
            var options = {
                $menu: ".main-nav",
                menuSelector: 'a',
                panelSelector: 'section',
                namespace: '.panelSnap',
                onSnapStart: function () { },
                onSnapFinish: function ($target) {
                    $target.find('input:first').focus();
                },
                directionThreshold: 50,
                slideSpeed: 200
            };
            $('body').panelSnap(options);

        }

        $(".colorBg a[href]").click(function () {
            var scrollElm = $(this).attr("href");

            $("html,body").animate({ scrollTop: $(scrollElm).offset().top }, 500);

            return false;
        });




    });
</script>



<link rel="stylesheet" href="views/Eternity Forms Preview_files/main.min.css" type="text/css"></body></html>
